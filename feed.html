<!--
  feed.html
  Creates the donation page in the Kitty Carson website
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Feed Kitty Carson</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="feed-page">
<video autoplay loop muted playsinline class="vhs-overlay">
    <source src="assets/overlay2.mp4" type="video/mp4" />
</video>

<a href="index.html" class="logo-link">
<img src="assets/kitty GIF.gif" alt="Kitty Logo" class="feed-logo" />
</a>


<div class="lean-container">
    <div class="lean-item">
        <img src="assets/lean.png" alt="1 Lean Cup" class="lean-img">
        <a href="https://buy.stripe.com/bJe00kbhn2Vg1bL8ea9oc02" class="donate-button" target="_blank" rel="noopener noreferrer">$5</a>
    </div>
    <div class="lean-item">
        <img src="assets/lean2.png" alt="2 Lean Cups" class="lean-img">
        <a href="https://buy.stripe.com/cNifZi5X3dzUg6F6629oc03" class="donate-button" target="_blank" rel="noopener noreferrer">$10</a>
    </div>
    <div class="lean-item">
        <img src="assets/lean3.png" alt="3 Lean Cups" class="lean-img">
        <a href="https://buy.stripe.com/7sYfZifxDfI2g6FeCy9oc04" class="donate-button" target="_blank" rel="noopener noreferrer">$20</a>
    </div>
</div>
</body>
</html>
